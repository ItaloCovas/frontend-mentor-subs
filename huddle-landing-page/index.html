<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="container">

    <header class="principal">
      <img src="./images/logo.svg" alt="Logo Image">
    </header>

    <div id="general">
      <div id="image">
        <img src="/images/illustration-mockups.svg" alt="Principal Image" class="mockup_img">
      </div>

      <div id="content">
        <main>

          <header class="h1">
            <h1>Build The Community</h1>
            <h1>Your Fans Will Love</h1>
          </header>

          <p class="pmain">Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. Create connections with your <br>users as you engage in genuine discussion.</p>

          <button type="button">Register</button>
        </main>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ItaloCovas" target="_blank">Ítalo Covas</a> (Help Marcos D.)
      </p>
    </footer>
  </div>
</body>

</html>
